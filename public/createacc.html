<!DOCTYPE html>
<html ng-app="app" ng-controller="createaccController">
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<script type="text/javascript" src="js/angular.1.4.9.min.js"></script>
</head>
<body>

	<div class="container">
		<form class="form-max-width" ng-submit="createAccount()">
			<h2>Criar Conta</h2>
			<div class="form-group">
				<label for="inputName">Nome:</label>
				<input type="text" id="inputName" class="form-control" placeholder="Nome" required autofocus ng-model="user.name">
			</div>
			<div class="form-group">
				<label for="inputEmail">Email:</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="user.email">
			</div>
			<div class="form-group">
				<label for="inputPassword">Senha:</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Senha" required ng-model="user.password">
			</div>
			<div class="form-group">
				<label for="inputPasswordConfirmation">Confirme a senha:</label>
				<input type="password" id="inputPasswordConfirmation" class="form-control" placeholder="Confirme a Senha" required ng-model="passwordConfirmation">
			</div>
			<div class="form-group">
				<label for="selectTimeZone">Fuso Horário:</label>
				<select id="selectTimeZone" class="form-control" ng-model="user.timeZone">
					<option ng-repeat="(key, value) in availableTimezones" value="{{key}}">{{value}}</option>
				</select>
				<label style="margin-top: 8px;">Horário: {{localTime}}</label>
			</div>

			<div class="alert alert-danger" role="alert" ng-show="showAlert">
				{{alertMessage}}
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Criar</button>
		</form>

	</div>

	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/moment-timezone-with-data-2010-2020.min.js"></script>
	<script type="text/javascript" src="controllers/angularapp.js"></script>
	<script type="text/javascript" src="controllers/createacc.js"></script>
</body>
</html>
