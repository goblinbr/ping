<!DOCTYPE html>
<html ng-app="app" ng-controller="loginController">
<head>
	<title>Login</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<script type="text/javascript" src="javascripts/angular.1.4.9.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-max-width" ng-submit="login()">
			<h2>Login</h2>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="user.username">
			<label for="inputPassword" class="sr-only">Senha</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Senha" required ng-model="user.password">
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me">Continuar logado
				</label>
			</div>
			<div class="alert alert-danger" role="alert" ng-show="showAlert">
				{{alertMessage}}
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>

	<script type="text/javascript" src="controllers/angularapp.js"></script>
	<script type="text/javascript" src="controllers/login.js"></script>
</body>
</html>
