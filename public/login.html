<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body ng-app="app" ng-controller="loginController">
	<h1>Login</h1>
	<div class="form-group">
	  <label for="username">Username</label>
	  <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
	</div>
	 
	<div class="form-group">
	  <label for="password">Password</label>
	  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
	</div>
	 
	<button type="button" ng-click="login()" class="btn btn-primary">Submit</button>

	<script type="text/javascript" src="javascripts/angular.1.4.9.min.js"></script>
	<script type="text/javascript" src="controllers/angularapp.js"></script>
	<script type="text/javascript" src="controllers/login.js"></script>
</body>
</html>
